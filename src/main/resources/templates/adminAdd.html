<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>상품 추가</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="container">
    <h2>상품 추가</h2>
    <form action="/adminAdd" method="post">
        <label for="itemName">상품 이름:</label><br>
        <input type="text" id="itemName" name="itemName"><br>
        <label for="itemPrice">상품 가격:</label><br>
        <input type="text" id="itemPrice" name="itemPrice"><br>
        <label for="itemDetail">상품 상세:</label><br>
        <textarea id="itemDetail" name="itemDetail"></textarea><br><br>
        <button type="submit">추가</button>
    </form>
</div>
</body>
</html>
