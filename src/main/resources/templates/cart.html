<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>장바구니 목록</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="container">
    <h2>장바구니</h2>
    <div class="button-container">
        <a href="/pay" class="button">모두 구매</a>
    </div>
    <table>
        <tr>
            <th>상품명</th>
            <th>가격</th>
            <th>상</th>
            <th>삭제</th>

        </tr>
        <tr th:each="item : ${cartItems}">
            <td th:text="${item.itemName}"></td>
            <td th:text="${item.itemPrice}"></td>
            <td th:text="${item.itemDetail}"></td>
            <td>
                <a th:href="@{|/cart/cartDelete/${item.id}|}" class="button">삭제</a>
            </td>
        </tr>
    </table>
</div>
</body>

</html>
